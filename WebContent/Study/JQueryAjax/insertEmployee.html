<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/jquery.min.js"> </script>
    <script>
        $(document).ready(function() {
            $("input:button").on("click", function() {
                var params = $("#frm").serialize();   
                console.log(params);
                $.ajax({
                    url:"../../insertEmpServ",
                    type:"post",
                    data:params,
                    success:function() {
                        console.log("success");
                        location.href = "listEmployee.html";
                    }
                });
            });
        });
    </script>
</head>
<body>
    <caption> <a href="listEmployee.html"> 리스트 </a> </caption>
    <table id="frm" action="" border="1" > 
        <tr>
            <td> firstName: </td>
            <td> <input type="text" name="firstName"> </td>
        </tr>
        <tr>
            <td> lastName: </td>
            <td> <input type="text" name="lastName"></td>
        </tr>
        <tr>
            <td> email: </td>
            <td> <input type="email" name="email"> </td>
        </tr>
        <tr>
            <td> hireDate: </td>
            <td> <input type="date" name="hireDate"> </td>
        </tr>
        <tr>
            <td> job: </td>
            <td> <input type="text" name="jobId" value="IT_PROG"> </td>
        </tr>
        <tr>
            <td> salary: </td>
            <td> <input type="text" name="salary" value="1000"> </td>
        </tr>
        <tr>
            <td colspan="2"> <input type="button" value="입력"> </td>
            
        </tr>
    </table>
</body>
</html>
