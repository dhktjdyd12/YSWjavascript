<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var obj = { name:"john", age: 30, city: "Seoul"};
        var json = JSON.stringify(obj);   // 자바스크립트를 JSON으로 바꿔주는 stringify()
        console.log(json);   
        var obj2 = JSON.parse(json);      // JSON를 자바스크립트으로 바꿔주는 parse()
        console.log(obj2.name, obj2.age, obj2.city); 
    </script>
</body>
</html>
