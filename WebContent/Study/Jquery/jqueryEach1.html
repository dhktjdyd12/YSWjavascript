<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/jquery.min.js"> </script>
    <style>
        div {
            color: red;
            text-align: center;
            cursor: pointer;
            font-weight: bolder;
            width: 300px;
        }
    </style>
    <script>
        $(document).ready(function() {
            $("div").on("click", function() {
                $.each($("div"), function(a, b) {  //div 전체를 다 호출하는 each
                    console.log($(this).css("color"));
                    if($(this).css("color")=="rgb(255, 0, 0)")
                        $(this).css("color", "blue");
                    else
                        $(this).css("color", "red");
                    // console.log($(this).text)
                })
            })
        });
    </script>
</head>
<body>
    <div> Welcome Home </div>
    <div> Welcome Home </div>
    <div> Welcome Home </div>

    <script>
        var nameAray = ['홍길동', '김길동', '박길동'];
        $.each(nameAray, function(i, e){
            console.log(i, e);
        })
    </script>
</body>
</html>
