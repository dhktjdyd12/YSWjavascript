            // 0행
            tr = $("<tr>").attr("align","center");

            tr.append(td1);
            tabs.append(tr);

            btn = $("<button>").text("del");
            td4 = $("<td>").html(btn.click(delFunc));

            $("<tr>")
            tabs.append(tr);


            // 2행
            td1 = $("<td>").text("홍길동");

            td3 = $("<td>").text("010-1111-1111");

            td4 = $("<td>").html(btn.click(delFunc));

            // 3행
            td1 = $("<td>").text("김길동");

            td3 = $("<td>").text("010-2222-2222");

            tr.append(td1, td2, td3, td4);
            tabs.append(tr);
            $("body").append(tabs);          
        }

        function delFunc() {
            $(this).parent().parent().remove();
        }
    </script>
