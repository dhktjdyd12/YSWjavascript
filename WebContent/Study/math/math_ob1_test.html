<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 수학객체에 속한 함수들 
        var num = 2.1234;

        var maxNum = Math.max(10,5,8,30),  //최대값구하는 메소드 Math.max(인덱스값들)
        minNum = Math.min(10, 5, 8, 30),   //최소값구하는 메소드
        roundNum = Math.round(num),        //소수점 첫째자리 반올림
        floorNum = Math.floor(num);        //소수점 첫째자리 내림
        ceilNum = Math.ceil(num),          //소수점 첫째자리 올림
        rndNum = Math.random(),            //0~1사이의 난수 발생
        piNum = Math.PI;                   //원주율 상수를 반환

        document.write(maxNum, "<br>");
        document.write(minNum, "<br>");
        document.write(roundNum, "<br>");
        document.write(floorNum, "<br>");
        document.write(ceilNum, "<br>");
        document.write(rndNum, "<br>");
        document.write(piNum, "<br>");
    </script>
</body>
</html>
